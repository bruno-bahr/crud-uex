<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
	
</head>
<body>
	<h1>Initial Page</h1>
	<a type="submit" href="../login.html">Acessar</a>

	<form action="userLogin()" method="POST" href="../login.html">
		<section class="vh-100" style="background-color: #508bfc;">
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card shadow-2-strong" style="border-radius: 1rem;">
							<div class="card-body p-5 text-center">

								<h3 class="mb-5">Sign in</h3>

								<div class="form-outline mb-4">
									<input type="email" id="email" name="email"
										class="form-control form-control-lg" /> <label
										class="form-label" for="typeEmailX-2">Email</label>
								</div>

								<div class="form-outline mb-4">
									<input type="password" id="password" name="password"
										class="form-control form-control-lg" /> <label
										class="form-label" for="typePasswordX-2">Password</label>
								</div>


								<button class="btn btn-primary btn-lg btn-block" type="submit"
									 >Login</button>

								<hr class="my-4">

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</form>

	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
		
		
	<script type="text/javascript">
	function userLogin(){
		var name = $('#name').val();
		var password = $('#password').val();
		
		alert($('#name'));
		
		$.ajax({
			type : "POST",
			url : "/",
			data : JSON.stringify({
				name : name,
				password : password
			}),
			contentType : "application/json; charset=utf-8",
			success : function(response) {

				$("#id").val(response.id);
				alert("Data successfully saved.");

			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Error trying to save" + xhr.responseText);
		});
		else{
			alert("ERROR")
		}
	}
	
	
	</script>
</body>
</html>
